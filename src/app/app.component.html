<div class="container">
  <h2>User Data</h2>
  
  <form #userForm ="ngForm"  (ngSubmit)="OnSubmit(userForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" #nameRef="ngModel" minlength=4 required class="form-control" name="name" ngModel/>
      <!-- <p>{{nameRef.className}}</p>       -->
      <!-- <div [hidden]="nameRef.valid||nameRef.pristine" class="alert alert-danger">
        Please enter a name
      </div> -->
      
      <div *ngIf="nameRef.errors && (nameRef.dirty||nameRef.touched)">
          <div [hidden]="!nameRef.errors.required" class="alert alert-danger">
              Please enter name
          </div>
          <div [hidden]="!nameRef.errors.minlength" class="alert alert-danger">
              Please enter atleast 4 chars
          </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email"  ngModel />
    </div>
    <div ngModelGroup="addressinfo">
        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street"  ngModel/>
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city"  ngModel />
          </div>
          <div class="form-group">
            <label>PostalCode</label>
            <input type="text" #refpinCode="ngModel" pattern="^[1-9][0-9]{4}" class="form-control" name="postalcode"  ngModel/>
            <div *ngIf="refpinCode.errors && (refpinCode.dirty||refpinCode.touched)">
                <div [hidden]="!refpinCode.errors.pattern" class="alert alert-danger">
                    Please enter 5 digits
                </div>
                
            </div>
          </div>
    </div> 
   
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">submit</button>
    

  </form>
</div>
